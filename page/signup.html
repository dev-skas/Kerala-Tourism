<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../image/ico.png">
    <title>Kerala Tourism</title>

</head>
<body style="background-image: url('../image/kannur1.jpg');" >
  <div class="container">
    <div class="signup ">
    <div class="row">

        <div class="col-sm">
            <a href="../index.html"class="btn btn-secondary">Close </a>
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
         <lottie-player  id="lottie" style="height: 400px; width: 300px;"src="https://assets1.lottiefiles.com/packages/lf20_q5pk6p1k.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
         <div class="hide" id="message">
          <h5>Password must contain the following:</h5>
          <p id="letter" class="invalid">A lowercase letter</p>
          <p id="capital" class="invalid">A capital (uppercase) letter</p>
          <p id="number" class="invalid">A number</p>
          <p id="length" class="invalid">Minimum 8 characters</p>
        </div>
            <h6> Already have an account? <a href="../page/login.html"> Log In</a></h3>
        </div>
        <div class="col-sm">
            
            <form class="row g-3">
             
                <div class="col-sm-12">
                  <label id="emailcheck" for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="col-sm-12">
                  <label for="inputPassword5" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" >
                </div>
                <div class="col-sm-12">
                    <label id="retypepass" for="inputPassword4" class="form-label">Retype Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Retype-password" >
                  </div>
                <div class="col-sm-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Technopark, Thiruvananthapuram,">
                </div>
                <div class="col-sm-12">
                  <label id="phonecheck" for="inputAddress2" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="inputNumber" placeholder="+91">
                </div>
                
                <div class="col-sm-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Agree privacy policy
                    </label>
                  </div>
                </div>
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary">Sign Up For Free</button>
                </div>
                    </form>  
                           
                
  
        </div>              
    </div>
    <p>By clicking the "Sign up for free" button, you are creating an account, and agree to Keralatourism's <b>Terms of Service </b> and <b>Privacy Policy</b> </p>
          
    </div>

 <script src="../script/signup.js"></script>
 
</body>  
</html>
